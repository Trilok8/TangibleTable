<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Tags App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
      content="default-src 'self'; img-src 'self' data:; script-src 'self'; style-src 'self' 'unsafe-inline'; frame-src https://siwar.ksaa.gov.sa">
    <style>
      html, body { 
        margin:0; 
        height:100%; 
        color:#eaeaea; 
        font-family:system-ui; 
        overflow: hidden;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      
      /* Background video - full 4K screen coverage */
      #bg-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: 1;
        opacity: 1;
        pointer-events: none;
      }
      
      /* PNG Sequence Animation */
      #hud-animation {
        position: fixed;
        width: 200px;
        height: 200px;
        object-fit: contain;
        z-index: 500;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease-in-out;
        transform: translate(-50%, -50%);
        display: none;
      }
      
      #hud-animation.visible {
        opacity: 1;
      }
      
      /* Main layout container - initially hidden */
      .main-container {
        display: flex;
        height: 100vh;
        width: 100vw;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        position: relative;
        z-index: 100;
        display: none;
      }
      
      /* Show content when tag 204 is detected */
      .main-container.show {
        display: flex;
      }
      

      /* Left side - Website display (80%) */
      .website-panel {
        width: 80%;
        height: 80vh;
        position: relative;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        z-index: 101;
      }

      /* Website placeholder */
      .website-placeholder {
        width: 100%;
        height: 100%;
      }

      /* Website loading message */
      .website-loading {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #eaeaea;
        text-align: center;
        padding: 40px;
        box-sizing: border-box;
      }

      .website-loading h2 {
        font-size: 2rem;
        margin-bottom: 20px;
        color: #88c0d0;
      }

      .website-loading p {
        font-size: 1.1rem;
        margin: 10px 0;
        opacity: 0.8;
      }

      .open-website-btn {
        margin-top: 30px;
        padding: 15px 30px;
        border-radius: 8px;
        color: #88c0d0;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .open-website-btn:hover {
        background: #88c0d0;
        color: #1a1a1a;
        transform: translateY(-2px);
      }


      /* Right side - Control panel (20%) */
      .control-panel {
        width: 20%;
        height: 80vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 20px;
        box-sizing: border-box;
        border-radius: 8px;
        margin-left: 20px;
        overflow: hidden;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        z-index: 101;
      }


      /* Buttons container */
      .buttons-container {
        max-height: 60vh;
        overflow-y: auto;
        margin-bottom: 20px;
        scrollbar-width: none; /* Firefox */
        -ms-overflow-style: none; /* Internet Explorer 10+ */
      }
      
      .buttons-container::-webkit-scrollbar {
        display: none; /* WebKit browsers (Chrome, Safari, Edge) */
      }

      /* Website buttons */
      .website-btn {
        width: 60%;
        height: 60px;
        padding: 0;
        margin: 10px auto;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.3s ease;
        background-image: url('assets/tangible/btn.png');
        background-size: 100% 100%;
        background-position: center;
        background-repeat: no-repeat;
        border: none;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        background-color: transparent;
        color: white;
      }

      .website-btn:hover {
        transform: translateY(-2px);
        opacity: 0.9;
      }

      .website-btn.active {
        background-image: url('assets/tangible/btn-selected.png');
        background-size: 100% 100%;
        background-color: transparent;
        color: white;
      }

      /* Tag readings section */
      .tag-readings {
        margin-top: 30px;
        padding: 15px;
        border-radius: 8px;
      }

      .readings-title {
        font-size: 14px;
        font-weight: bold;
        margin-bottom: 10px;
        color: #88c0d0;
      }

      .reading-item {
        font-size: 12px;
        margin: 5px 0;
        padding: 5px;
        border-radius: 4px;
        font-family: monospace;
      }

      /* HUD - small snippet in top-left */
      #hud {
        position: absolute; top: 10px; left: 10px;
        background: rgba(27, 30, 36, 0.8); padding: 6px 10px; border-radius: 6px;
        font-size: 12px; color: #eaeaea; font-family: monospace;
        pointer-events: none; backdrop-filter: blur(4px); -webkit-backdrop-filter: blur(4px);
        z-index: 10;
      }
      .pill { display: inline-block; background: rgba(43, 47, 56, 0.8); padding: 2px 6px; border-radius: 4px; margin-left: 6px; font-size: 11px; }

      /* BrowserView Preloader */
      .browser-view-loader {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(27, 30, 36, 0.95);
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px);
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-left: 4px solid #ffffff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }

      .loading-text {
        color: #ffffff;
        font-size: 18px;
        font-weight: 500;
        text-align: center;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

    </style>
  </head>
  <body>
      <!-- Background video -->
      <video id="bg-video" autoplay muted loop playsinline preload="auto" webkit-playsinline>
        <source src="assets/tangible/bg.mp4" type="video/mp4">
      </video>
      
      <!-- PNG Sequence Animation -->
      <img id="hud-animation" src="" alt="HUD Animation" style="display: none;">
    
    <!-- Main layout container -->
    <div class="main-container">
      <!-- Left side - Website display (80%) -->
      <div class="website-panel">
        <div class="website-placeholder">
        </div>
        
        <!-- BrowserView Preloader -->
        <div id="browserViewLoader" class="browser-view-loader">
          <div class="spinner"></div>
          <div class="loading-text">Loading content...</div>
        </div>
      </div>

      <!-- Right side - Control panel (20%) -->
      <div class="control-panel">
        <!-- Dynamic buttons will be inserted here by JavaScript -->
        
        <!-- Tag readings section -->
        <!-- <div class="tag-readings">
          <div class="readings-title">Tag Readings</div>
          <div id="tag-readings-list">
            <div class="reading-item">No tags detected</div>
          </div>
        </div> -->
      </div>
    </div>

</html>
