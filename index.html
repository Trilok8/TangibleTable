<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Tags App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; img-src 'self' data:; script-src 'self'; style-src 'self' 'unsafe-inline'; frame-src https://siwar.ksaa.gov.sa">
  <style>
    html,
    body {
      margin: 0;
      height: 100vh;
      padding: 0;
      color: #eaeaea;
      font-family: system-ui;
      overflow: hidden;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    /* Background video */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
      opacity: 1;
      pointer-events: none;
    }

    #logo {
      position: fixed;
      height: 100px;
      width: auto;
      top: 16px;
      left: 16px;
      z-index: 200;
      pointer-events: none;

      /* hidden by default */
      opacity: 0;
      visibility: hidden;
      transition: opacity .25s ease;
    }

    #logo.visible {
      opacity: 1;
      visibility: visible;
    }

    /* ✨ HUD image now lives inside control panel, not fixed */
    /* EDIT */
    #hud-animation {
      position: static;
      width: 200px;
      height: 200px;
      object-fit: contain;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease-in-out;
      display: none;
    }

    #hud-animation.visible {
      opacity: 1;
      display: block;
    }

    /* EDIT */

    .main-container {
      display: none;
      height: 100vh;
      width: 100vw;
      align-items: center;
      /* vertical centering */
      justify-content: space-between;
      /* 80% + 20% = 100% */
      overflow: hidden;
      position: relative;
      z-index: 100;
      margin: 0;
    }

    .main-container.show {
      display: flex;
    }

    /* Left (website) */
    .website-panel {
      width: 80%;
      height: 80vh;
      position: relative;
      border-radius: 8px;
      overflow: hidden;
      z-index: 101;
    }

    .website-placeholder {
      width: 100%;
      height: 100%;
    }

    /* Right (controls) */
    .control-panel {
      width: 20%;
      height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding: 20px;
      box-sizing: border-box;
      border-radius: 8px;
      margin-left: 0;
      /* was 20px */
      overflow: hidden;
      z-index: 101;
    }

    /* Buttons list */
    .buttons-container {
      flex: 1 1 auto;
      min-height: 0;
      height: 60vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-y: auto;
      margin-bottom: 12px;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .buttons-container::before {
      content: "";
      flex: 1;
    }

    .buttons-container::after {
      content: "";
      flex: 1;
    }

    .buttons-container::-webkit-scrollbar {
      display: none;
    }

    /* HUD slot (below buttons) */
    /* EDIT */
    .hud-slot {
      flex: 0 0 auto;
      height: 220px;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }

    /* Buttons */
    .website-btn {
      width: 90%;
      height: 90px;
      padding: 0;
      flex: 0 0 auto;
      margin: 12px auto;
      border-radius: 8px;
      cursor: pointer;
      font-size: 21px;
      font-weight: 500;
      transition: all 0.3s ease;
      background-image: url('assets/tangible/btn.png');
      background-size: 100% 100%;
      background-position: center;
      background-repeat: no-repeat;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background-color: transparent;
      color: white;
    }

    .website-btn:hover {
      transform: translateY(-2px);
      opacity: 0.9;
    }

    .website-btn.active {
      background-image: url('assets/tangible/btn-selected.png');
      background-size: 100% 100%;
      background-color: transparent;
      color: white;
    }

    /* HUD text chips */
    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 12px;
      color: #eaeaea;
      font-family: monospace;
      pointer-events: none;
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      z-index: 10;
    }

    .pill {
      display: inline-block;
      background: rgba(43, 47, 56, 0.8);
      padding: 2px 6px;
      border-radius: 4px;
      margin-left: 6px;
      font-size: 11px;
    }

    /* Preloader */
    .browser-view-loader {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(27, 30, 36, 0.95);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-left: 4px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    .loading-text {
      color: #fff;
      font-size: 18px;
      font-weight: 500;
      text-align: center;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg)
      }

      100% {
        transform: rotate(360deg)
      }
    }
  </style>
</head>

<body>
  <video id="bg-video" autoplay muted loop playsinline preload="auto" webkit-playsinline>
    <source src="assets/tangible/bg.mp4" type="video/mp4">
  </video>
  <!-- Logo -->
  <img id="logo" src="assets/tangible/logo.png" alt="Logo">
  <div class="main-container">

    <!-- Left -->
    <div class="website-panel">
      <div class="website-placeholder"></div>
      <div id="browserViewLoader" class="browser-view-loader">
        <div class="spinner"></div>
        <div class="loading-text">Loading content...</div>
      </div>
    </div>

    <!-- Right -->
    <div class="control-panel">
      <!-- EDIT: buttons root present in DOM -->
      <div id="buttons" class="buttons-container"></div>
      <!-- EDIT: HUD under buttons -->
      <div class="hud-slot">
        <img id="hud-animation" src="" alt="HUD Animation">
      </div>
    </div>
  </div>

  <div id="hud">
    TUIO
    <span id="counts" class="pill">obj:0 cur:0</span>
    <span id="lastosc" class="pill">last: —</span>
  </div>

  <script src="./renderer.js" defer></script>
</body>

</html>
