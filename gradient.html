<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Gradient Display</title>
    <!-- allow data: images (safe for future <img>-based paths) -->
    <meta http-equiv="Content-Security-Policy"
      content="default-src 'self'; img-src 'self' data:; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <style>
      html, body { margin:0; height:100%; background:#000; color:#eaeaea; font-family:system-ui; }
      #titlebar {
        position: fixed; top:0; left:0; right:0; height:36px; background:#1b1e24;
        border-bottom:1px solid #3a404c; color:#eaeaea; display:flex; align-items:center;
        padding:0 12px; z-index:10; font-size:13px;
      }
      canvas { display:block; width:100vw; height:100vh; }
    </style>
  </head>
  <body>
    <div id="titlebar">Gradient Display</div>
    <canvas id="grad"></canvas>
    <script src="./gradient.js" defer></script>
  </body>
</html>
