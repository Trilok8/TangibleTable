<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Gradient Display</title>
    <!-- allow data: images (safe for future <img>-based paths) -->
    <meta http-equiv="Content-Security-Policy"
      content="default-src 'self'; img-src 'self' data:; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <style>
      html, body { margin:0; height:100%; background:#000; color:#eaeaea; font-family:system-ui; }
      #bg-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: 1;
      }
      canvas { 
        display:block; 
        width:100vw; 
        height:100vh; 
        position: fixed;
        top: 0;
        left: 0;
        z-index: 2;
        background: transparent;
      }
    </style>
  </head>
  <body>
    <!-- Background video -->
    <video id="bg-video" autoplay muted loop playsinline preload="auto" webkit-playsinline>
      <source src="assets/main/bg.mp4" type="video/mp4">
    </video>
    
    <canvas id="grad"></canvas>
    <script src="./gradient.js" defer></script>
  </body>
</html>
